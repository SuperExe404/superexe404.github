<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores Combinadores</title>
    <style>
        /*Selectores Decendientes*/
        #des  p {
            background-color: black;
            color: whitesmoke;
        }
        #dir > p {
            background-color: blue;
            color: darkgrey;
        }
        #ady + p {
            background-color: blueviolet;
            color: beige;
        }
        #her ~ p {
            background-color: brown;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div id="des">
        <p>Hijo 1</p>
        <p>Hijo 2</p>
        <div>
            <p>Nieto</p>
        </div>
    </div>
    <div id="dir">
        <p>Hijo 1</p>
        <p>Hijo 2</p>
        <div>
            <p>Nieto</p>
        </div>
    </div>
    <div id="ady">Principal</div>
    <p>Vecino Cercano</p>
    <p>Vecino no tan Cercano</p>
    </div>
    <div id="her">Principal</div>
    <p>Hermano 1</p>
    <p>Hermano 2</p>
</body>
</html>
